<!DOCTYPE html>

<body>
<h1 style="color:white;">
  
  <center>Redirecting To Home Page
<br />
<center><span id="countdown">10</span> Seconds
    </center>
</h1>
<script type="text/javascript">
    
    // Total seconds to wait
    var seconds = 11;
    
    function countdown() {
        seconds = seconds - 1;
        if (seconds < 0) {
            window.location = "https://retroavendev.github.io/BluewolfOfficial/home";
        } else {
            document.getElementById("countdown").innerHTML = seconds;
 
            window.setTimeout("countdown()", 1000);
        }
    }
    
    // Run countdown function
    countdown();
    
</script>

body {
background-color: TURQUOISE;
}
